<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>6 Frame Films OFC</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      background-image:
        repeating-linear-gradient(0deg, transparent, transparent 39px, rgba(255, 0, 0, 0.15) 40px),
        repeating-linear-gradient(90deg, transparent, transparent 39px, rgba(255, 0, 0, 0.15) 40px);
      background-size: 40px 40px;
      animation: moveGrid 10s linear infinite;
      color: #fff;
      min-height: 100vh;
      padding: 20px;
    }

    @keyframes moveGrid {
      from { background-position: 0 0; }
      to { background-position: 200px 0; }
    }

    .menu-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: transparent;
      border: 1.5px solid red;
      border-radius: 8px;
      padding: 6px;
      cursor: pointer;
      z-index: 1001;
    }

    .menu-icon {
      width: 18px;
      height: 2px;
      background-color: red;
      margin: 3px 0;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 80%;
      max-width: 300px;
      height: 100%;
      background-color: #000;
      border-right: 2px solid red;
      padding: 30px 20px;
      box-shadow: 0 0 15px red;
      z-index: 1002;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      overflow-y: auto;
    }

    .sidebar.active {
      transform: translateX(0);
    }

    .sidebar h2 {
      color: #ff3333;
      margin-bottom: 20px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      margin-bottom: 15px;
    }

    .sidebar ul li a {
      color: white;
      text-decoration: none;
      font-size: 1.2rem;
    }

    .close-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 22px;
      color: red;
      cursor: pointer;
      border: 1.5px solid red;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      text-align: center;
      line-height: 28px;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      opacity: 0.95;
      z-index: 998;
      display: none;
    }

    .overlay.active {
      display: block;
    }

    body.no-scroll {
      overflow: hidden;
      pointer-events: none;
    }

    .sidebar, .overlay {
      pointer-events: auto;
    }

    .logo {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 3px solid red;
      object-fit: cover;
      box-shadow: 0 0 25px red;
      margin: 20px auto;
      display: block;
    }

    h1 {
      font-size: 2em;
      margin: 20px 0 10px;
      text-align: center;
    }

    h1 span {
      color: red;
    }

    p {
      color: #ccc;
      text-align: center;
      max-width: 300px;
      margin: auto;
    }

    .buttons {
      margin-top: 25px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }

    .buttons a {
      padding: 12px 25px;
      border-radius: 30px;
      border: 2px solid red;
      background: linear-gradient(to right, #ff0000, #800000);
      color: white;
      text-decoration: none;
      font-weight: bold;
      text-align: center;
      transition: 0.3s;
    }

    .buttons a:hover {
      background: #ff3333;
    }

    .support-cards {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      gap: 25px;
      align-items: center;
    }

    .card {
      background: linear-gradient(to bottom right, #220000, #400000);
      border: 2px solid red;
      border-radius: 25px;
      padding: 25px;
      width: 95%;
      max-width: 260px;
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.4);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 0 35px rgba(255, 0, 0, 0.6);
    }

    .card-img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid red;
      margin-bottom: 15px;
    }

    .card h3 {
      color: white;
      font-size: 1.5rem;
      margin-bottom: 5px;
    }

    .card .role {
      color: #ccc;
      font-size: 1.1rem;
      margin-bottom: 15px;
    }

    .contact-btn {
      display: inline-block;
      padding: 10px 20px;
      font-size: 1rem;
      color: red;
      border: none;
      border-radius: 25px;
      text-decoration: none;
      transition: 0.3s;
    }

    .contact-btn:hover {
      background: red;
      color: black;
    }

    .rights {
      margin-top: 20px;
      color: red;
      font-size: 0.9rem;
      text-align: center;
    }
  </style>
</head>
<body>

    <div class="card">
      <img src="https://github.com/NOVA-MD-OFC/NOVA-MD-Help/blob/main/WhatsApp%20Image%202025-07-29%20at%2019.51.52_7ef00c30.jpg?raw=true" alt="" class="card-img">
      <h3>Malshani</h3>
      <p class="role">ꜱɪᴛᴇ ᴀᴅᴍɪɴ</p>
      <a href="https://wa.me/+94761288912" class="contact-btn">𝗖𝗼𝗻𝘁𝗮𝗰𝘁 𝗨𝘀</a>
    </div>
  </div>

  <!-- Rights -->
  <p class="rights">© 6 ꜰʀᴀᴍᴇ ꜰɪʟᴍꜱ ᴀʟʟ ʀɪɢʜᴛꜱ ʀᴇꜱᴇʀᴠᴇᴅ</p>

  <!-- JS -->
  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('overlay');
      const body = document.body;

      sidebar.classList.toggle('active');
      overlay.classList.toggle('active');
      body.classList.toggle('no-scroll');
    }
  </script>

</body>
</html>
