<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LABRO Comments</title>

  <!-- Firebase SDK Import -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDLegQyNFv17CFC1NdyCLdYMmPSpSbfaRMI",
      authDomain: "frame-films-ofc.firebaseapp.com",
      projectId: "frame-films-ofc",
      storageBucket: "frame-films-ofc.appspot.com",
      messagingSenderId: "118575635457",
      appId: "1:118575635457:web:dd949266a0f3bae10398e9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Submit Comment
    window.submitComment = async function () {
      const name = document.getElementById("name").value.trim();
      const comment = document.getElementById("comment").value.trim();

      if (!name || !comment) {
        alert("Please enter both name and comment.");
        return;
      }

      await addDoc(collection(db, "comments"), {
        name,
        comment,
        timestamp: serverTimestamp()
      });

      document.getElementById("name").value = "";
      document.getElementById("comment").value = "";
    };

    // Display Comments
    const display = document.getElementById("comments-display");
    const q = query(collection(db, "comments"), orderBy("timestamp", "desc"));
    onSnapshot(q, (snapshot) => {
      display.innerHTML = "";
      snapshot.forEach((doc) => {
        const data = doc.data();
        const box = document.createElement("div");
        box.className = "comment-box";
        box.innerHTML = `
          <strong>${data.name}</strong>
          <p>${data.comment}</p>
        `;
        display.appendChild(box);
      });
    });
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: white;
      padding: 30px;
      background-image: repeating-linear-gradient(0deg, transparent, transparent 39px, rgba(255, 0, 0, 0.1) 40px),
                        repeating-linear-gradient(90deg, transparent, transparent 39px, rgba(255, 0, 0, 0.1) 40px);
      background-size: 40px 40px;
      animation: moveGrid 10s linear infinite;
    }

    @keyframes moveGrid {
      from { background-position: 0 0; }
      to { background-position: 200px 0; }
    }

    h1 {
      text-align: center;
      color: red;
      margin-bottom: 20px;
    }

    #comment-section {
      max-width: 600px;
      margin: auto;
      background: #111;
      padding: 20px;
      border: 2px solid red;
      border-radius: 15px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background: #1a0000;
      border: 2px solid red;
      border-radius: 8px;
      color: white;
      font-size: 14px;
    }

    button {
      width: 100%;
      background: red;
      border: none;
      padding: 10px;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: darkred;
    }

    .comment-box {
      background: #220000;
      border: 2px solid red;
      padding: 15px;
      border-radius: 12px;
      margin-top: 20px;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.4);
    }

    .comment-box strong {
      color: red;
      font-size: 16px;
    }

    .comment-box p {
      margin: 5px 0 0 0;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>ðŸ’¬ LABRO V1 BOT OFC - Comments</h1>

  <div id="comment-section">
    <input type="text" id="name" placeholder="Your Name" />
    <textarea id="comment" placeholder="Your Comment..."></textarea>
    <button onclick="submitComment()">Submit Comment</button>

    <div id="comments-display"></div>
  </div>

</body>
</html>
