<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>6 Frame Films OFC - Comments</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }
    h1 {
      color: orangered;
    }
    #commentForm {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 400px;
      margin-bottom: 20px;
    }
    textarea {
      padding: 10px;
      border: none;
      border-radius: 5px;
      resize: none;
      font-size: 16px;
      margin-bottom: 10px;
    }
    button {
      background-color: orangered;
      color: white;
      border: none;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    .comment-box {
      background: #1e1e1e;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 10px;
      width: 100%;
      max-width: 500px;
      word-wrap: break-word;
      border-left: 4px solid orangered;
    }
  </style>
</head>
<body>

  <h1>ðŸ”¥ 6 Frame Films OFC - Comments</h1>

  <form id="commentForm">
    <textarea id="commentInput" rows="4" placeholder="Type your comment..."></textarea>
    <button type="submit">Submit Comment</button>
  </form>

  <div id="commentsContainer"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    // ðŸ”¥ Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDlcgQyNFw17CFc1NdyCLdYmPSpSbfaRmI",
      authDomain: "frame-films-ofc.firebaseapp.com",
      databaseURL: "https://frame-films-ofc-default-rtdb.firebaseio.com",
      projectId: "frame-films-ofc",
      storageBucket: "frame-films-ofc.appspot.com",
      messagingSenderId: "1035756355467",
      appId: "1:1035756355467:web:dd9492e66afb3bae10398e"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    const commentForm = document.getElementById('commentForm');
    const commentInput = document.getElementById('commentInput');
    const commentsContainer = document.getElementById('commentsContainer');

    // Submit comment to Firebase
    commentForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const commentText = commentInput.value.trim();
      if (commentText) {
        const commentRef = database.ref('comments');
        const newComment = {
          text: commentText,
          timestamp: Date.now()
        };
        commentRef.push(newComment);
        commentInput.value = '';
      }
    });

    // Show comments live from Firebase
    const commentRef = database.ref('comments');
    commentRef.on('value', (snapshot) => {
      commentsContainer.innerHTML = '';
      const comments = snapshot.val();
      if (comments) {
        const sortedKeys = Object.keys(comments).sort((a, b) => comments[b].timestamp - comments[a].timestamp);
        sortedKeys.forEach((key) => {
          const comment = comments[key];
          const div = document.createElement('div');
          div.className = 'comment-box';
          div.textContent = comment.text;
          commentsContainer.appendChild(div);
        });
      }
    });
  </script>
</body>
</html>
