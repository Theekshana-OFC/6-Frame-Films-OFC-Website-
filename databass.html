<!DOCTYPE html>
<html>
<head>
  <title>Booked Tickets</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .ticket-box {
      background-color: #1c1c1c;
      border-left: 5px solid red;
      padding: 15px;
      border-radius: 10px;
      width: 260px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
    }

    h2 {
      text-align: center;
      color: red;
      width: 100%;
    }

    p {
      margin: 8px 0;
    }
  </style>
</head>
<body>
  <h2>All Booked Tickets</h2>

  <script>
    const allData = JSON.parse(localStorage.getItem("allTickets")) || [];

    if (allData.length > 0) {
      allData.forEach(data => {
        const box = document.createElement("div");
        box.className = "ticket-box";
        box.innerHTML = `
          <p><strong>Name:</strong> ${data.name}</p>
          <p><strong>WhatsApp:</strong> ${data.whatsapp}</p>
          <p><strong>Ticket Price:</strong> ${data.price}</p>
          <p><strong>Ticket Number:</strong> ${data.ticketNumber}</p>
        `;
        document.body.appendChild(box);
      });
    } else {
      document.body.innerHTML += "<h3>No Tickets Found</h3>";
    }
  </script>
</body>
</html>
