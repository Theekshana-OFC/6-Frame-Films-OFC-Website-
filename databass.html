<!DOCTYPE html> 
<html lang="en">  
<head>  
  <meta charset="UTF-8" />  
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>  
  <title>Bookings</title>  
  <style>  
    body {  
      margin: 0;  
      font-family: Arial, sans-serif;  
      background-color: #000;  
      color: white;  
      background-image:   
        repeating-linear-gradient(0deg, transparent, transparent 39px, rgba(255, 0, 0, 0.1) 40px),  
        repeating-linear-gradient(90deg, transparent, transparent 39px, rgba(255, 0, 0, 0.1) 40px);  
      animation: moveGrid 12s linear infinite;  
    }  @keyframes moveGrid {  
  from { background-position: 0 0; }  
  to { background-position: 200px 200px; }  
}  

.top-bar {  
  max-width: 1400px;  
  margin: 30px auto 10px;  
  padding: 0 20px;  
}  

.search-box {  
  display: flex;  
  justify-content: center;  
  width: 100%;  
}  

.search-box input {  
  width: 100%;  
  max-width: 1000px;  
  padding: 15px;  
  border-radius: 15px;  
  border: 2px solid red;  
  background-color: #111;  
  color: white;  
  font-size: 1rem;  
  box-shadow: 0 0 10px rgba(255, 0, 0, 0.2);  
}  

.wrapper {  
  max-width: 1400px;  
  margin: auto;  
  padding: 20px;  
  display: grid;  
  grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));  
  gap: 20px;  
}  

.box {  
  border: 2px solid red;  
  border-radius: 15px;  
  background: linear-gradient(to bottom right, #220000, #400000);  
  padding: 15px;  
  box-shadow: 0 0 15px rgba(255, 0, 0, 0.2);  
  transition: transform 0.2s;  
}  

.box:hover {  
  transform: scale(1.03);  
}  

.box h3 {  
  color: #ff4444;  
  margin-bottom: 8px;  
  font-size: 1.1rem;  
}  

.box p {  
  margin: 4px 0;  
  font-size: 0.95rem;  
}  

#lockScreen {  
  position: fixed;  
  top: 0;  
  left: 0;  
  width: 100vw;  
  height: 100vh;  
  background-color: rgba(0, 0, 0, 0.95);  
  display: flex;  
  justify-content: center;  
  align-items: center;  
  z-index: 9999;  
}  

#lockBox {  
  background: #111;  
  padding: 20px;  
  border: 2px solid red;  
  border-radius: 10px;  
  box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);  
  text-align: center;  
  width: 90%;  
  max-width: 240px;  
}  

#lockBox h2 {  
  color: red;  
  margin-bottom: 10px;  
  font-size: 1.1rem;  
}  

#passwordInput {  
  padding: 10px;  
  border-radius: 8px;  
  border: 1px solid red;  
  background: #000;  
  color: white;  
  width: 100%;  
  max-width: 200px;  
  font-size: 1rem;  
  margin: 0 auto;  
  display: block;  
}  

#submitBtn {  
  margin-top: 10px;  
  padding: 10px 20px;  
  border: none;  
  background-color: red;  
  color: white;  
  font-size: 1rem;  
  border-radius: 8px;  
  cursor: pointer;  
  display: block;  
  margin-left: auto;  
  margin-right: auto;  
}  

#submitBtn:hover {  
  background-color: darkred;  
}

  </style>  
</head>  
<body>    <!-- Password Lock Screen -->    <div id="lockScreen">  
    <div id="lockBox">  
      <h2>Enter Password</h2>  
      <input type="password" id="passwordInput" placeholder="Password">  
      <button id="submitBtn">Enter</button>  
    </div>  
  </div>    <!-- Main Content -->    <div class="top-bar">  
    <div class="search-box">  
      <input type="text" id="searchInput" placeholder="Search by Name or WhatsApp Number...">  
    </div>  
  </div>    <div class="wrapper" id="data-wrapper">  
    <!-- Boxes will be generated here -->  
  </div>    <script>  
    // Password Lock Logic  
    const lockScreen = document.getElementById("lockScreen");  
    const submitBtn = document.getElementById("submitBtn");  
    const passwordInput = document.getElementById("passwordInput");  
  
    submitBtn.addEventListener("click", () => {  
      const password = passwordInput.value;  
      if (password === "Theekshana2010") {  
        lockScreen.style.display = "none";  
      } else {  
        alert("Incorrect Password!");  
      }  
    });  
  
    const container = document.getElementById("data-wrapper");  
    const searchInput = document.getElementById("searchInput");  
  
    // Load real data from localStorage (previous submissions)  
    const allData = JSON.parse(localStorage.getItem("bookings") || "[]");  
  
    function displayBoxes(dataList) {  
      container.innerHTML = '';  
      dataList.forEach((data, index) => {  
        const box = document.createElement("div");  
        box.className = "box";  
        box.innerHTML = `  
          <h3>Ticket #${index + 1}</h3>  
          <p><strong>Name:</strong> ${data.name}</p>  
          <p><strong>WhatsApp:</strong> ${data.phone}</p>  
          <p><strong>Gender:</strong> ${data.gender}</p>  
          <p><strong>Price:</strong> Rs. ${data.price}</p>  
        `;  
        container.appendChild(box);  
      });  
    }  
  
    displayBoxes(allData);  
  
    searchInput.addEventListener("input", function () {  
      const keyword = this.value.toLowerCase();  
      const filtered = allData.filter(d =>  
        d.name.toLowerCase().includes(keyword) ||  
        d.phone.toLowerCase().includes(keyword)  
      );  
      displayBoxes(filtered);  
    });  
  </script>  </body>  
</html>
