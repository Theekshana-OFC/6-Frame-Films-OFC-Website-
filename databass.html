<!DOCTYPE html>
<html>
<head>
  <title>All Booked Tickets</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      padding: 30px;
    }
    .ticket-box {
      background-color: #1c1c1c;
      border-left: 4px solid red;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
    }
    h2 {
      color: red;
      text-align: center;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <h2>Booked Tickets</h2>
  <div id="tickets"></div>

  <script>
    const shouldShow = localStorage.getItem("showTickets") === "true";
    const tickets = JSON.parse(localStorage.getItem("bookings")) || [];
    const container = document.getElementById("tickets");

    if (!shouldShow || tickets.length === 0) {
      container.innerHTML = "<p>No bookings found.</p>";
    } else {
      tickets.forEach(ticket => {
        const div = document.createElement("div");
        div.className = "ticket-box";
        div.innerHTML = `
          <p><strong>Name:</strong> ${ticket.name}</p>
          <p><strong>Phone:</strong> ${ticket.whatsapp}</p>
          <p><strong>Gender:</strong> ${ticket.gender}</p>
          <p><strong>Price:</strong> ${ticket.price}</p>
        `;
        container.appendChild(div);
      });

      // Optional: remove flag after showing once
      localStorage.removeItem("showTickets");
    }
  </script>
</body>
</html>
