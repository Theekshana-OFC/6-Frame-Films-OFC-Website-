<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bookings</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: white;
      background-image:
        repeating-linear-gradient(0deg, transparent, transparent 39px, rgba(255, 0, 0, 0.1) 40px),
        repeating-linear-gradient(90deg, transparent, transparent 39px, rgba(255, 0, 0, 0.1) 40px);
      animation: moveGrid 12s linear infinite;
    }

    @keyframes moveGrid {
      from { background-position: 0 0; }
      to { background-position: 200px 200px; }
    }

    .top-bar {
      max-width: 1400px;
      margin: 30px auto 10px;
      padding: 0 20px;
    }

    .search-box {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      gap: 10px;
    }

    .search-box input {
      width: 100%;
      max-width: 1000px;
      padding: 15px;
      border-radius: 15px;
      border: 2px solid red;
      background-color: #111;
      color: white;
      font-size: 1rem;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.2);
    }

    .wrapper {
      max-width: 1400px;
      margin: auto;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .box {
      position: relative;
      border: 2px solid red;
      border-radius: 15px;
      background: linear-gradient(to bottom right, #220000, #400000);
      padding: 15px;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.2);
      transition: transform 0.2s;
    }

    .box:hover {
      transform: scale(1.03);
    }

    .box h3 {
      color: #ff4444;
      margin-bottom: 8px;
      font-size: 1.1rem;
    }

    .box p {
      margin: 4px 0;
      font-size: 0.95rem;
    }

    .delete-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: red;
      border: none;
      border-radius: 5px;
      color: white;
      padding: 5px 8px;
      cursor: pointer;
      font-size: 0.8rem;
      transition: 0.3s ease;
    }

    .delete-btn:hover {
      background-color: darkred;
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <!-- Search -->
  <div class="top-bar">
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search by Name or WhatsApp Number...">
    </div>
  </div>

  <!-- Box Container -->
  <div class="wrapper" id="data-wrapper">
    <!-- Boxes appear here -->
  </div>

  <script>
    const container = document.getElementById("data-wrapper");
    const searchInput = document.getElementById("searchInput");

    let allData = JSON.parse(localStorage.getItem("bookings") || "[]");

    function saveData() {
      localStorage.setItem("bookings", JSON.stringify(allData));
    }

    function displayBoxes(dataList) {
      container.innerHTML = '';
      dataList.forEach((data, index) => {
        const box = document.createElement("div");
        box.className = "box";
        box.innerHTML = `
          <button class="delete-btn" data-index="${index}">ðŸ—‘</button>
          <h3>Ticket #${index + 1}</h3>
          <p><strong>Name:</strong> ${data.name}</p>
          <p><strong>WhatsApp:</strong> ${data.phone}</p>
          <p><strong>Gender:</strong> ${data.gender}</p>
          <p><strong>Price:</strong> Rs. ${data.price}</p>
        `;
        container.appendChild(box);
      });

      // Add delete listeners
      const deleteButtons = document.querySelectorAll('.delete-btn');
      deleteButtons.forEach(btn => {
        btn.addEventListener('click', function () {
          const indexToRemove = parseInt(this.getAttribute('data-index'));
          allData.splice(indexToRemove, 1);
          saveData();
          displayBoxes(allData);
        });
      });
    }

    displayBoxes(allData);

    searchInput.addEventListener("input", function () {
      const keyword = this.value.toLowerCase();
      const filtered = allData.filter(d =>
        d.name.toLowerCase().includes(keyword) ||
        d.phone.toLowerCase().includes(keyword)
      );
      displayBoxes(filtered);
    });
  </script>
</body>
</html>
