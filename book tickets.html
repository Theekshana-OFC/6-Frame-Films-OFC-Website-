<!DOCTYPE html>
<html>
<head>
  <title>Ticket Booking</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .menu-icon {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 24px;
      cursor: pointer;
      color: red;
    }
    .form-box {
      background-color: #1c1c1c;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
      border-left: 4px solid red;
    }
    .form-box h2 {
      text-align: center;
      color: red;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
    }
    .submit-btn {
      background-color: red;
      color: white;
      margin-top: 15px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .submit-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px red;
    }
    .message {
      text-align: center;
      margin-top: 15px;
      color: lime;
    }
  </style>
</head>
<body>

  <div class="menu-icon" onclick="window.location.href='database.html'">â˜°</div>

  <div class="form-box">
    <h2>Book Ticket</h2>
    <input type="text" id="name" placeholder="Your Name" required>
    <input type="text" id="whatsapp" placeholder="WhatsApp Number" required>
    <select id="gender">
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>
    <select id="price">
      <option value="500">Rs. 500</option>
      <option value="1000">Rs. 1000</option>
      <option value="2000">Rs. 2000</option>
    </select>
    <button class="submit-btn" onclick="submitForm()">Submit</button>
    <div class="message" id="message"></div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBKahEg0xykXxmi7Xeu7wdW1QTy70qOwFA",
      authDomain: "databass-20cde.firebaseapp.com",
      databaseURL: "https://databass-20cde-default-rtdb.firebaseio.com",
      projectId: "databass-20cde",
      storageBucket: "databass-20cde.firebasestorage.app",
      messagingSenderId: "396898869714",
      appId: "1:396898869714:web:4108cbb2fe556fc79ae80b",
      measurementId: "G-G2LQFJ45E1"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    function submitForm() {
      const name = document.getElementById("name").value.trim();
      const whatsapp = document.getElementById("whatsapp").value.trim();
      const gender = document.getElementById("gender").value;
      const price = document.getElementById("price").value;

      if (name === "" || whatsapp === "") {
        document.getElementById("message").innerText = "Please fill all fields.";
        return;
      }

      const ticketNumber = Math.floor(100000 + Math.random() * 900000);
      const booking = {
        name,
        whatsapp,
        gender,
        price,
        ticketNumber
      };

      // Save to Firebase
      database.ref("bookings").push(booking);

      // Success message
      document.getElementById("message").innerText = "Data saved successfully!";

      // Clear form
      document.getElementById("name").value = "";
      document.getElementById("whatsapp").value = "";
    }
  </script>
</body>
</html>
