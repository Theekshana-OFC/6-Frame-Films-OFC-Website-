<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ticket Booking Form</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      background-image: 
        repeating-linear-gradient(0deg, transparent, transparent 39px, rgba(255, 0, 0, 0.1) 40px),
        repeating-linear-gradient(90deg, transparent, transparent 39px, rgba(255, 0, 0, 0.1) 40px);
      animation: moveGrid 12s linear infinite;
      padding: 20px;
    }

    @keyframes moveGrid {
      from { background-position: 0 0; }
      to { background-position: 200px 200px; }
    }

    .container {
      max-width: 400px;
      margin: 80px auto;
      padding: 25px;
      border: 2px solid red;
      border-radius: 15px;
      background: linear-gradient(to bottom right, #220000, #400000);
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.4);
    }

    h2 {
      text-align: center;
      color: red;
      margin-bottom: 25px;
      text-shadow: 0 0 10px red;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #fff;
    }

    input[type="text"],
    input[type="tel"],
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid red;
      border-radius: 8px;
      background-color: #111;
      color: white;
      margin-bottom: 20px;
    }

    .gender-options {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .gender-options label {
      font-weight: normal;
    }

    input[type="radio"] {
      margin-right: 5px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: red;
      color: black;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 0 10px red;
    }

    button:hover {
      background-color: darkred;
      color: white;
      box-shadow: 0 0 15px red;
    }

    /* ðŸ”´ Menu icon */
    .menu-icon {
      position: fixed;
      top: 15px;
      left: 15px;
      font-size: 18px;
      cursor: pointer;
      color: white;
      background: rgba(255, 0, 0, 0.2);
      padding: 6px 10px;
      border-radius: 8px;
      border: 1px solid red;
      z-index: 9999;
      transition: background 0.3s;
    }

    .menu-icon:hover {
      background: rgba(255, 0, 0, 0.4);
    }
  </style>
</head>
<body>

  <!-- ðŸ”´ Menu Icon -->
  <div class="menu-icon" onclick="window.location.href='databass.html'">â˜°</div>

  <div class="container">
    <h2>Ticket Booking</h2>
    <form id="bookingForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" required placeholder="Enter your name">

      <label for="whatsapp">WhatsApp Number</label>
      <input type="tel" id="whatsapp" required placeholder="+94xxxxxxxxx">

      <label for="price">Select Ticket Price</label>
      <select id="price" required>
        <option value="">-- Select Price --</option>
        <option value="Rs. 500">Rs. 500</option>
        <option value="Rs. 1000">Rs. 1000</option>
        <option value="Rs. 2000">Rs. 2000</option>
      </select>

      <label>Gender</label>
      <div class="gender-options">
        <label><input type="radio" name="gender" value="Male" required> Male</label>
        <label><input type="radio" name="gender" value="Female"> Female</label>
      </div>

      <button type="submit">Book Now</button>
    </form>
  </div>

  <script>
    document.getElementById("bookingForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const whatsapp = document.getElementById("whatsapp").value.trim();
      const price = document.getElementById("price").value;
      const gender = document.querySelector('input[name="gender"]:checked').value;

      const booking = { name, whatsapp, price, gender };

      const existing = JSON.parse(localStorage.getItem("bookings") || "[]");
      existing.push(booking);
      localStorage.setItem("bookings", JSON.stringify(existing));

      // ðŸ‘‰ Allow data to be visible on databass.html
      localStorage.setItem("showTickets", "true");

      alert("Data Saved!");
      this.reset();
    });
  </script>
</body>
</html>
