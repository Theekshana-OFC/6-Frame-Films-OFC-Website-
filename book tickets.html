<!DOCTYPE html>
<html>
<head>
  <title>Ticket Booking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 15px;
      background-image: linear-gradient(to right, #000 1px, transparent 1px), 
                        linear-gradient(to bottom, #000 1px, transparent 1px);
      background-size: 40px 40px;
    }

    .form-box {
      background-color: #1c0000;
      padding: 15px;
      border-radius: 12px;
      width: 90%;
      max-width: 280px; /* âœ… Further reduced for phone look */
      box-shadow: 0 0 15px red;
      border: 1.5px solid red;
    }

    .form-box h2 {
      text-align: center;
      color: red;
      font-size: 20px;
      margin-bottom: 12px;
    }

    label {
      display: block;
      margin-top: 10px;
      margin-bottom: 5px;
      font-weight: bold;
      font-size: 13px;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 7px;
      background-color: #111;
      color: white;
      font-size: 13px;
    }

    .gender-group {
      display: flex;
      justify-content: space-around;
      margin-top: 6px;
    }

    .gender-group label {
      font-weight: normal;
      font-size: 13px;
    }

    .submit-btn {
      background-color: red;
      color: black;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 20px;
      margin-top: 15px;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #ff1a1a;
      transform: scale(1.02);
    }

    .message {
      text-align: center;
      margin-top: 10px;
      color: lime;
      font-size: 13px;
    }
  </style>
</head>
<body>

  <div class="form-box">
    <h2>Ticket Booking</h2>

    <label for="name">Name</label>
    <input type="text" id="name" required>

    <label for="whatsapp">WhatsApp Number</label>
    <input type="text" id="whatsapp" placeholder="+94xxxxxxxxxx" required>

    <label for="price">Select Ticket Price</label>
    <select id="price">
      <option value="">-- Choose Ticket --</option>
      <option value="500">Rs. 500</option>
      <option value="1000">Rs. 1000</option>
      <option value="2000">Rs. 2000</option>
    </select>

    <label>Gender</label>
    <div class="gender-group">
      <label><input type="radio" name="gender" value="Male" checked> Male</label>
      <label><input type="radio" name="gender" value="Female"> Female</label>
    </div>

    <button class="submit-btn" onclick="submitForm()">Book Now</button>
    <div class="message" id="message"></div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBKahEg0xykXxmi7Xeu7wdW1QTy70qOwFA",
      authDomain: "databass-20cde.firebaseapp.com",
      databaseURL: "https://databass-20cde-default-rtdb.firebaseio.com",
      projectId: "databass-20cde",
      storageBucket: "databass-20cde.appspot.com",
      messagingSenderId: "396898869714",
      appId: "1:396898869714:web:4108cbb2fe556fc79ae80b"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    function submitForm() {
      const name = document.getElementById("name").value.trim();
      const whatsapp = document.getElementById("whatsapp").value.trim();
      const gender = document.querySelector('input[name="gender"]:checked').value;
      const price = document.getElementById("price").value;

      if (name === "" || whatsapp === "" || price === "") {
        document.getElementById("message").innerText = "Please fill all fields.";
        return;
      }

      const ticketNumber = Math.floor(100000 + Math.random() * 900000);
      const booking = {
        name,
        whatsapp,
        gender,
        price,
        ticketNumber
      };

      database.ref("bookings").push(booking);

      document.getElementById("message").innerText = "Data saved successfully!";
      document.getElementById("name").value = "";
      document.getElementById("whatsapp").value = "";
      document.getElementById("price").value = "";
    }
  </script>
</body>
</html>
