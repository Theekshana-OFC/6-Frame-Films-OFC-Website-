<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ticket Booking Form</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      margin: 50px auto;
      padding: 25px;
      border: 2px solid red;
      border-radius: 15px;
      background-color: #1a1a1a;
      box-shadow: 0 0 15px red;
    }
    h2 {
      text-align: center;
      color: red;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      background: #111;
      color: white;
      border: 1px solid red;
      border-radius: 6px;
    }
    .gender {
      margin-top: 10px;
    }
    .gender label {
      margin-right: 15px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Ticket Booking</h2>
    <form id="bookingForm">
      <label for="name">Name</label>
      <input type="text" id="name" required />

      <label for="whatsapp">WhatsApp Number</label>
      <input type="tel" id="whatsapp" required />

      <label for="price">Select Ticket Price</label>
      <select id="price" required>
        <option value="">--Select--</option>
        <option value="Rs. 500">Rs. 500</option>
        <option value="Rs. 1000">Rs. 1000</option>
        <option value="Rs. 2000">Rs. 2000</option>
      </select>

      <div class="gender">
        <label><input type="radio" name="gender" value="Male" required /> Male</label>
        <label><input type="radio" name="gender" value="Female" /> Female</label>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    document.getElementById("bookingForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const whatsapp = document.getElementById("whatsapp").value;
      const price = document.getElementById("price").value;
      const gender = document.querySelector('input[name="gender"]:checked').value;

      const booking = { name, whatsapp, price, gender };
      const existing = JSON.parse(localStorage.getItem("bookings") || "[]");
      existing.push(booking);
      localStorage.setItem("bookings", JSON.stringify(existing));

      alert("Data Saved!");
      this.reset();
    });
  </script>
</body>
</html>
