<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Comments</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: red;
    }

    form {
      background: #1a0000;
      padding: 20px;
      border: 2px solid red;
      border-radius: 10px;
      max-width: 500px;
      margin: 0 auto 30px auto;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background: black;
      color: white;
      border: 1px solid red;
      border-radius: 8px;
    }

    button {
      background: red;
      color: white;
      padding: 10px 20px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #comments {
      max-width: 500px;
      margin: 0 auto;
    }

    .comment {
      background: #220000;
      border: 1px solid red;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .comment strong {
      color: red;
    }
  </style>
</head>
<body>

  <h1>ðŸ’¬ Live Comments</h1>

  <form id="commentForm">
    <input type="text" id="name" placeholder="Your Name" required />
    <textarea id="message" placeholder="Your Comment" required></textarea>
    <button type="submit">Submit Comment</button>
  </form>

  <div id="comments"></div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    // ðŸ›  Replace with your own Firebase Config
    var firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID-default-rtdb.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    var database = firebase.database();

    const form = document.getElementById("commentForm");
    const commentsDiv = document.getElementById("comments");

    // Submit comment
    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const message = document.getElementById("message").value.trim();

      if (name && message) {
        const comment = {
          name: name,
          message: message,
          timestamp: Date.now()
        };

        database.ref("comments").push(comment);
        form.reset();
      }
    });

    // Show comments live
    database.ref("comments").on("child_added", function(snapshot) {
      const data = snapshot.val();
      const commentBox = document.createElement("div");
      commentBox.className = "comment";
      commentBox.innerHTML = <strong>${data.name}</strong><p>${data.message}</p>;
      commentsDiv.appendChild(commentBox);
    });
  </script>
</body>
</html>
