<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LABRO Comments (Firebase)</title>
  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDLegQyNFv17CFC1NdyCLdYMmPSpSbfaRMI",
      authDomain: "frame-films-ofc.firebaseapp.com",
      projectId: "frame-films-ofc",
      storageBucket: "frame-films-ofc.appspot.com",
      messagingSenderId: "118575635457",
      appId: "1:118575635457:web:dd949266a0f3bae10398e9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Add comment
    window.addComment = async function () {
      const name = document.getElementById("name").value.trim();
      const comment = document.getElementById("comment").value.trim();

      if (!name || !comment) return;

      await addDoc(collection(db, "comments"), {
        name,
        text: comment,
        timestamp: serverTimestamp()
      });

      document.getElementById("name").value = "";
      document.getElementById("comment").value = "";
    };

    // Realtime load comments
    const display = document.getElementById("comments-display");
    const q = query(collection(db, "comments"), orderBy("timestamp", "desc"));
    onSnapshot(q, (snapshot) => {
      display.innerHTML = "";
      snapshot.forEach((doc) => {
        const data = doc.data();
        const box = document.createElement("div");
        box.className = "comment-box";
        box.innerHTML = <strong>${data.name}</strong><p>${data.text}</p>;
        display.appendChild(box);
      });
    });
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: white;
      padding: 20px;
      background-image:
        repeating-linear-gradient(0deg, transparent, transparent 39px, rgba(255, 0, 0, 0.15) 40px),
        repeating-linear-gradient(90deg, transparent, transparent 39px, rgba(255, 0, 0, 0.15) 40px);
      background-size: 40px 40px;
      animation: moveGrid 10s linear infinite;
    }

    @keyframes moveGrid {
      from { background-position: 0 0; }
      to { background-position: 200px 0; }
    }

    h1 { text-align: center; color: red; }

    #comment-section {
      max-width: 600px;
      margin: auto;
      background: rgba(0, 0, 0, 0.8);
      padding: 25px;
      border: 2px solid red;
      border-radius: 20px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      background: #200000;
      border: 2px solid red;
      border-radius: 10px;
      color: white;
    }

    button {
      background: linear-gradient(to right, red, darkred);
      padding: 10px;
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: red;
    }

    .comment-box {
      margin-top: 20px;
      padding: 15px;
      border: 2px solid red;
      border-radius: 15px;
      background: linear-gradient(to bottom right, #220000, #400000);
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
    }

    .comment-box strong {
      color: red;
    }
  </style>
</head>
<body>

  <h1>ðŸ”¥ Comments - LABRO V1 BOT OFC</h1>
  <div id="comment-section">
    <input type="text" id="name" placeholder="Your Name" required />
    <textarea id="comment" placeholder="Your Comment" required></textarea>
    <button onclick="addComment()">Submit</button>

    <div id="comments-display"></div>
  </div>

</body>
</html>
