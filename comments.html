<!DOCTYPE html>
<html>
<head>
  <title>6 Frame Films OFC - Comments</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <style>
    body {
      background-color: #1a1a1a;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    h2 {
      color: #ff3300;
    }

    input, textarea {
      width: 80%;
      max-width: 400px;
      padding: 10px;
      margin: 10px auto;
      display: block;
      border: none;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      background-color: #ff3300;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .comment-box {
      background-color: #262626;
      border: 1px solid #ff3300;
      padding: 10px;
      margin: 10px auto;
      width: 80%;
      max-width: 500px;
      border-radius: 5px;
      text-align: left;
    }
  </style>
</head>
<body>

  <h2>ðŸ’¬ 6 Frame Films OFC - Comments</h2>

  <input type="text" id="nameInput" placeholder="Your Name">
  <textarea id="commentInput" rows="4" placeholder="Your Comment"></textarea>
  <button onclick="submitComment()">Submit Comment</button>

  <div id="commentsContainer"></div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDlcgQyNFw17CFc1NdyCLdYmPSpSbfaRmI",
      authDomain: "frame-films-ofc.firebaseapp.com",
      databaseURL: "https://frame-films-ofc-default-rtdb.firebaseio.com/",
      projectId: "frame-films-ofc",
      storageBucket: "frame-films-ofc.appspot.com",
      messagingSenderId: "1035756355467",
      appId: "1:1035756355467:web:dd9492e66afb3bae10398e"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function submitComment() {
      const name = document.getElementById("nameInput").value.trim();
      const comment = document.getElementById("commentInput").value.trim();

      if (name && comment) {
        db.ref("comments").push({
          name: name,
          comment: comment,
          timestamp: Date.now()
        });

        document.getElementById("nameInput").value = "";
        document.getElementById("commentInput").value = "";
      }
    }

    function loadComments() {
      db.ref("comments").on("value", (snapshot) => {
        const container = document.getElementById("commentsContainer");
        container.innerHTML = "";

        const data = snapshot.val();
        if (data) {
          const sorted = Object.values(data).sort((a, b) => a.timestamp - b.timestamp);
          sorted.forEach(entry => {
            const box = document.createElement("div");
            box.className = "comment-box";
            box.innerHTML = <strong>${entry.name}:</strong><br>${entry.comment};
            container.appendChild(box);
          });
        }
      });
    }

    loadComments();
  </script>

</body>
</html>
