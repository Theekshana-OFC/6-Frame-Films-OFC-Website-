<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Comment System</title>
  <style>
    body {
      background: #0a0a0a;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .box {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px red;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      background: #111;
      border: none;
      border-bottom: 2px solid red;
      color: white;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    button {
      background: red;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    button:hover {
      transform: scale(1.05);
    }
    .comment {
      background: #111;
      border-left: 5px solid red;
      padding: 10px;
      margin: 10px auto;
      max-width: 500px;
      border-radius: 5px;
      animation: slideRight 1s ease forwards;
    }
    @keyframes slideRight {
      0% { transform: translateX(-100%); opacity: 0; }
      100% { transform: translateX(0); opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>ðŸ’¬ Leave a Comment</h2>
    <input type="text" id="name" placeholder="Your Name">
    <textarea id="comment" rows="4" placeholder="Your Comment"></textarea>
    <button onclick="postComment()">Post</button>
  </div>

  <div id="comments"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyB9L3XQKBsJqY8cOzVdNumbVa4Vq8QaOhE",
      authDomain: "comments-system-e1416.firebaseapp.com",
      databaseURL: "https://comments-system-e1416-default-rtdb.firebaseio.com",
      projectId: "comments-system-e1416",
      storageBucket: "comments-system-e1416.firebasestorage.app",
      messagingSenderId: "437571712889",
      appId: "1:437571712889:web:ed7e85b17d59404b55e1a8",
      measurementId: "G-045QNTPL8M"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Post comment
    function postComment() {
      const name = document.getElementById('name').value.trim();
      const comment = document.getElementById('comment').value.trim();

      if (!name || !comment) return alert("Fill in both fields!");

      const commentData = {
        name: name,
        comment: comment,
        timestamp: Date.now()
      };

      db.ref('comments').push(commentData);
      document.getElementById('name').value = '';
      document.getElementById('comment').value = '';
    }

    // Display comments
    const commentsDiv = document.getElementById('comments');
    db.ref('comments').on('value', snapshot => {
      commentsDiv.innerHTML = '';
      const data = snapshot.val();
      if (!data) return;
      const entries = Object.entries(data).sort((a, b) => b[1].timestamp - a[1].timestamp);
      entries.forEach(([id, comment]) => {
        commentsDiv.innerHTML += `
          <div class="comment">
            <strong>${comment.name}</strong><br>
            ${comment.comment}
          </div>
        `;
      });
    });
  </script>
</body>
</html>
