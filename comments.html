<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Comment System</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      color: red;
      text-align: center;
    }

    #comment-form {
      max-width: 600px;
      margin: 0 auto 20px auto;
      background: #1a0000;
      padding: 20px;
      border: 2px solid red;
      border-radius: 15px;
    }

    input, textarea {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid red;
      background: black;
      color: white;
      border-radius: 10px;
    }

    button {
      padding: 10px 20px;
      background: red;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background: #ff4d4d;
    }

    #comment-display {
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .comment-box {
      background: #220000;
      padding: 15px;
      border: 1px solid red;
      border-radius: 10px;
    }

    .comment-box strong {
      color: red;
    }
  </style>
</head>
<body>

  <h1>ðŸ’¬ Live Comment Section</h1>

  <form id="comment-form">
    <input type="text" id="name" placeholder="Your Name" required />
    <textarea id="message" placeholder="Your Comment" required></textarea>
    <button type="submit">Submit</button>
  </form>

  <div id="comment-display"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    // Replace with your actual Firebase config
    var firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DATABASE_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const form = document.getElementById("comment-form");
    const display = document.getElementById("comment-display");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const message = document.getElementById("message").value.trim();

      if (name && message) {
        const comment = {
          name: name,
          message: message,
          timestamp: Date.now()
        };

        db.ref("comments").push(comment);
        form.reset();
      }
    });

    // Listen for new comments
    db.ref("comments").on("child_added", function(snapshot) {
      const data = snapshot.val();
      const box = document.createElement("div");
      box.className = "comment-box";
      box.innerHTML = <strong>${data.name}</strong><p>${data.message}</p>;
      display.appendChild(box);
    });
  </script>
</body>
</html>
