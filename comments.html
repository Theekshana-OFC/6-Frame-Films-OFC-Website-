<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Comments - Frame Films OFC</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      color: darkred;
    }
    #comment-box {
      width: 100%;
      max-width: 500px;
      margin-bottom: 20px;
    }
    #comment-box input, #comment-box button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
    }
    .comment {
      background-color: #111;
      border: 1px solid darkred;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1>ðŸ—¨ 6 Frame Films OFC - Comments</h1>

  <div id="comment-box">
    <input type="text" id="username" placeholder="Enter your name">
    <input type="text" id="comment" placeholder="Enter your comment">
    <button onclick="submitComment()">Submit Comment</button>
  </div>

  <div id="comments-container"></div>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDlcgQyNFw17CFc1NdyCLdYmPSpSbfaRmI",
      authDomain: "frame-films-ofc.firebaseapp.com",
      databaseURL: "https://frame-films-ofc-default-rtdb.firebaseio.com",
      projectId: "frame-films-ofc",
      storageBucket: "frame-films-ofc.firebasestorage.app",
      messagingSenderId: "1035756355467",
      appId: "1:1035756355467:web:dd9492e66afb3bae10398e"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Submit comment
    function submitComment() {
      const name = document.getElementById('username').value.trim();
      const comment = document.getElementById('comment').value.trim();
      if (name && comment) {
        const commentData = {
          name,
          comment,
          timestamp: Date.now()
        };
        database.ref('comments').push(commentData);
        document.getElementById('comment').value = '';
      }
    }

    // Display comments in real time
    const commentsContainer = document.getElementById('comments-container');
    database.ref('comments').on('child_added', function(snapshot) {
      const data = snapshot.val();
      const div = document.createElement('div');
      div.className = 'comment';
      div.innerHTML = <strong>${data.name}</strong><br>${data.comment};
      commentsContainer.appendChild(div);
    });
  </script>
</body>
</html>
