<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Realtime Comments</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
      background-image:
        repeating-linear-gradient(0deg, transparent, transparent 39px, rgba(255, 0, 0, 0.1) 40px),
        repeating-linear-gradient(90deg, transparent, transparent 39px, rgba(255, 0, 0, 0.1) 40px);
    }
    h1 {
      text-align: center;
      color: red;
    }
    #commentForm {
      max-width: 500px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border: 2px solid red;
      border-radius: 15px;
    }
    input, textarea {
      padding: 10px;
      background: #200000;
      border: 1px solid red;
      color: white;
      border-radius: 10px;
    }
    button {
      padding: 10px;
      background: linear-gradient(to right, red, darkred);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #comments {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    .comment {
      background: #220000;
      border-left: 5px solid red;
      padding: 10px 15px;
      border-radius: 10px;
    }
    .comment strong {
      color: red;
    }
  </style>
</head>
<body>

  <h1>ðŸ’¬ Public Comments</h1>

  <form id="commentForm">
    <input type="text" id="name" placeholder="Your Name" required>
    <textarea id="message" placeholder="Your Comment" required></textarea>
    <button type="submit">Submit</button>
  </form>

  <div id="comments"></div>

  <script>
    // Firebase Config (Replace this with yours)
    const firebaseConfig = {
      apiKey: "AIzaSyDIegQvNFvI7CFc1NdyCL6vMnPsPSbfaRM",
      authDomain: "frame-films-ofc.firebaseapp.com",
      projectId: "frame-films-ofc",
      storageBucket: "frame-films-ofc.appspot.com",
      messagingSenderId: "118575635547",
      appId: "1:118575635547:web:dd949266a0f3bae10398e9",
      databaseURL: "https://frame-films-ofc-default-rtdb.asia-southeast1.firebasedatabase.app"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const form = document.getElementById('commentForm');
    const commentsDiv = document.getElementById('comments');

    // Submit comment
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const message = document.getElementById('message').value.trim();

      if (name && message) {
        const newCommentRef = db.ref('comments').push();
        newCommentRef.set({
          name: name,
          message: message,
          timestamp: Date.now()
        });
        form.reset();
      }
    });

    // Display comments live
    db.ref('comments').on('value', (snapshot) => {
      commentsDiv.innerHTML = '';
      const comments = snapshot.val();
      if (comments) {
        const sorted = Object.values(comments).sort((a, b) => b.timestamp - a.timestamp);
        sorted.forEach(comment => {
          const div = document.createElement('div');
          div.classList.add('comment');
          div.innerHTML = <strong>${comment.name}</strong><br>${comment.message};
          commentsDiv.appendChild(div);
        });
      }
    });
  </script>

</body>
</html>
