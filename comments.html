<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Comments</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      background-image:
        repeating-linear-gradient(0deg, transparent, transparent 39px, rgba(255, 0, 0, 0.15) 40px),
        repeating-linear-gradient(90deg, transparent, transparent 39px, rgba(255, 0, 0, 0.15) 40px);
      background-size: 40px 40px;
      animation: moveGrid 10s linear infinite;
      color: #fff;
      min-height: 100vh;
      padding: 20px;
    }

    @keyframes moveGrid {
      from { background-position: 0 0; }
      to { background-position: 200px 0; }
    }

    h1 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 20px;
      color: red;
    }

    #comment-section {
      max-width: 600px;
      margin: 0 auto;
      background: rgba(0, 0, 0, 0.7);
      padding: 25px;
      border: 2px solid red;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.4);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input, textarea {
      padding: 10px;
      border-radius: 10px;
      border: none;
      background: #200000;
      color: white;
      border: 2px solid red;
    }

    button {
      padding: 10px;
      border-radius: 10px;
      background: linear-gradient(to right, #ff0000, #800000);
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #ff3333;
    }

    #comments-display {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .comment-box {
      background: linear-gradient(to bottom right, #220000, #400000);
      border: 2px solid red;
      border-radius: 20px;
      padding: 15px;
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.3);
      position: relative;
    }

    .comment-box strong {
      color: red;
      font-size: 1.2em;
    }

    .comment-box p {
      margin-top: 5px;
    }

    .delete-btn, .reply-btn {
      margin-top: 10px;
      margin-right: 10px;
      background: transparent;
      border: 1px solid red;
      color: red;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
    }

    .delete-btn:hover, .reply-btn:hover {
      background: red;
      color: black;
    }

    .reply-form {
      display: flex;
      margin-top: 10px;
      gap: 5px;
    }

    .reply-form input {
      flex: 1;
    }

    .reply-box {
      margin-top: 10px;
      padding-left: 10px;
      border-left: 2px solid red;
    }
  </style>
</head>
<body>

  <h1>Comments</h1>

  <div id="comment-section">
    <form id="comment-form">
      <input type="text" id="name" placeholder="Your Name" required>
      <textarea id="comment" placeholder="Your Comment" required></textarea>
      <button type="submit">SUBMIT</button>
    </form>

    <div id="comments-display"></div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyB9L3XQKBsJqY8cOzVdNumbVa4Vq8QaOhE",
      authDomain: "comments-system-e1416.firebaseapp.com",
      databaseURL: "https://comments-system-e1416-default-rtdb.firebaseio.com",
      projectId: "comments-system-e1416",
      storageBucket: "comments-system-e1416.appspot.com",
      messagingSenderId: "437571712889",
      appId: "1:437571712889:web:ed7e85b17d59404b55e1a8",
      measurementId: "G-045QNTPL8M"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const form = document.getElementById("comment-form");
    const display = document.getElementById("comments-display");

    db.ref("comments").on("value", (snapshot) => {
      display.innerHTML = "";
      const comments = snapshot.val();
      for (let id in comments) {
        renderComment(comments[id].name, comments[id].text, id);
      }
    });

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const comment = document.getElementById("comment").value.trim();

      if (name && comment) {
        const newRef = db.ref("comments").push();
        newRef.set({ name, text: comment });
        form.reset();
      }
    });

    function renderComment(name, text, id) {
      const box = document.createElement("div");
      box.className = "comment-box";

      box.innerHTML = `
        <strong>${name}</strong>
        <p>${text}</p>
      `;

      const deleteBtn = document.createElement("button");
      deleteBtn.textContent = "Delete";
      deleteBtn.className = "delete-btn";
      deleteBtn.onclick = () => db.ref("comments/" + id).remove();

      const replyBtn = document.createElement("button");
      replyBtn.textContent = "Reply";
      replyBtn.className = "reply-btn";

      replyBtn.onclick = () => {
        const existingForm = box.querySelector(".reply-form");
        if (existingForm) {
          existingForm.remove(); // Hide if exists
          return;
        }

        const replyForm = document.createElement("form");
        replyForm.className = "reply-form";
        replyForm.innerHTML = `
          <input type="text" placeholder="Your Reply" required />
          <button type="submit">â‡¢</button>
        `;

        replyForm.addEventListener("submit", (e) => {
          e.preventDefault();
          const replyText = replyForm.querySelector("input").value.trim();
          if (replyText) {
            const replyEl = document.createElement("div");
            replyEl.className = "reply-box";
            replyEl.innerHTML = <p><strong>Reply:</strong> ${replyText}</p>;
            box.appendChild(replyEl);
            replyForm.remove();
          }
        });

        box.appendChild(replyForm);
      };

      box.appendChild(deleteBtn);
      box.appendChild(replyBtn);
      display.prepend(box);
    }
  </script>

</body>
</html>
