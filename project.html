<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>news with Media</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background-color: #000;
      background-image:
        repeating-linear-gradient(0deg, transparent, transparent 39px, rgba(255, 0, 0, 0.15) 40px),
        repeating-linear-gradient(90deg, transparent, transparent 39px, rgba(255, 0, 0, 0.15) 40px);
      background-size: 40px 40px;
      animation: moveGrid 10s linear infinite;
      font-family: Arial, sans-serif;
      color: white;
      padding: 20px;
    }

    @keyframes moveGrid {
      from { background-position: 0 0; }
      to { background-position: 200px 0; }
    }

    h1 {
      text-align: center;
      color: red;
      margin-bottom: 30px;
      text-shadow: 0 0 10px red;
    }

    .projects-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      margin-top: 20px;
    }

    .project-box {
      width: 320px;
      background: linear-gradient(to bottom right, #220000, #400000);
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-align: center;
      border: 2px solid red;
    }

    .project-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.5);
    }

    .project-media {
      width: 100%;
      height: 180px;
    }

    .project-media img, .project-media iframe {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border: none;
      display: block;
    }

    .project-box h3 {
      color: red;
      margin: 10px 0 5px;
      font-size: 1.3rem;
      text-shadow: 0 0 5px red;
    }

    .project-box p {
      color: #ddd;
      padding: 0 10px 15px;
      font-size: 0.95rem;
      line-height: 1.5;
    }

    .back-btn-wrapper {
      display: flex;
      justify-content: center;
      margin-top: 40px;
    }

    .back-btn {
      padding: 10px 25px;
      font-size: 1rem;
      color: red;
      background-color: transparent;
      border: none;
      border-radius: 30px;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.4);
    }

    .back-btn:hover {
      background-color: red;
      color: black;
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.6);
    }
  </style>
</head>
<body>

  <h1>News</h1>

  <div class="projects-container">

    <!-- Project 1 - YouTube -->
    <div class="project-box">
      <div class="project-media">
        <iframe src="" allowfullscreen></iframe>
      </div>
      <h3></h3>
      <p></p>
    </div>

    <!-- Project 2 - YouTube -->
    <div class="project-box">
      <div class="project-media">
        <iframe src="" allowfullscreen></iframe>
      </div>
      <h3></h3>
      <p></p>
    </div>

    <!-- Project 3 - Image -->
    <div class="project-box">
      <div class="project-media">
        <img src="https://github.com/Theekshana-OFC/6-Frame-Films-OFC-Website-/blob/main/Updates/WhatsApp%20Image%202025-07-31%20at%2010.45.58_99e1a8e9.jpg?raw=true" alt="">
      </div>
      <h3></h3>
      <p>6 frame films අපගේ නවතම චිත්‍රපටය 2025 අගොස්තු 04 දින හලාවත සුදසුන රගහලේදී තිරගත කිරීමට සියල්ල සූදානම් වෙමින් පවති. දහවල් 2.30 පාසල් සිසුන් සදහා රැ.500 මුදලකට සහ සවස 6.30 දර්ශනය සදහා රැ. 500 ,රැ 1000 , රැ 2000 යන මිලකට ටිකට්පත් ලබාගැනීමේ හැකියාව තිබේ.</p>
    </div>

    <!-- Project 4 - Image -->
    <div class="project-box">
      <div class="project-media">
        <img src="" alt="">
      </div>
      <h3></h3>
      <p></p>
    </div>

  </div>

  
</body>
</html>
