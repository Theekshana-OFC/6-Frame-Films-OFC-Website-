<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Projects Gallery with Descriptions</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background-color: #000;
      background-image:
        repeating-linear-gradient(0deg, transparent, transparent 39px, rgba(255, 0, 0, 0.15) 40px),
        repeating-linear-gradient(90deg, transparent, transparent 39px, rgba(255, 0, 0, 0.15) 40px);
      background-size: 40px 40px;
      animation: moveGrid 10s linear infinite;
      font-family: Arial, sans-serif;
      color: white;
      padding: 20px;
    }

    @keyframes moveGrid {
      from { background-position: 0 0; }
      to { background-position: 200px 0; }
    }

    h1 {
      text-align: center;
      color: red;
      margin-bottom: 30px;
      text-shadow: 0 0 10px red;
    }

    .projects-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      margin-top: 20px;
    }

    .project-box {
      width: 300px;
      background: linear-gradient(to bottom right, #220000, #400000);
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-align: center;
      border: 2px solid red;
    }

    .project-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.5);
    }

    .project-box img {
      width: 100%;
      height: auto;
      display: block;
    }

    .project-box h3 {
      color: red;
      margin: 10px 0 5px;
      font-size: 1.2rem;
      text-shadow: 0 0 5px red;
    }

    .project-box p {
      color: #ddd;
      padding: 0 10px 15px;
      font-size: 0.95rem;
      line-height: 1.4;
    }

    .back-btn-wrapper {
      display: flex;
      justify-content: center;
      margin-top: 40px;
    }

    .back-btn {
      padding: 10px 25px;
      font-size: 1rem;
      color: red;
      background-color: transparent;
      border: none; /* Removed the red border */
      border-radius: 30px;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.4);
    }

    .back-btn:hover {
      background-color: red;
      color: black;
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.6);
    }
  </style>
</head>
<body>

  <h1>News</h1>

  <div class="projects-container">
    <div class="project-box">
      <img src="https://youtu.be/LVwgEP9hWHM?si=Gqd1TxNQ2DtQZNjQ" alt="">
      <h3></h3>
      <p></p>
    </div>

    <div class="project-box">
      <img src="" alt="">
      <h3></h3>
      <p></p>
    </div>

    <div class="project-box">
      <img src="" alt="">
      <h3></h3>
      <p></p>
    </div>

    <div class="project-box">
      <img src="" alt="">
      <h3></h3>
      <p></p>
    </div>
  </div>

  <div class="back-btn-wrapper">
    <a href="index.html" class="back-btn">Back</a>
  </div>


</body>
</html>
